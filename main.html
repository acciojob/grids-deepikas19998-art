<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Responsive Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">

  <!-- Row 1 -->
  <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <div class="col-md-4 col-sm-6 r1c1" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;"></div>
    <div class="col-md-8 col-sm-6 r1c2" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;"></div>
  </div>

  <!-- Row 2 -->
  <div class="row justify-content-between" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <div class="col-md-4 offset-md-2 r2c1" style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;"></div>
    <div class="col-md-4 r2c2" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;"></div>
  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <div class="col-md-4 col-sm-6 r3c1" style="border: 2px dotted rgb(38, 38, 43); background-color: violet;"></div>
    <div class="col-md-4 col-sm-6 r3c2" style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;"></div>
  </div>

</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
